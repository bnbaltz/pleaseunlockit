        <div class="wrapper" style="padding-top: 2rem !important">
            <div class="container-fluid">
                <!-- START ROW -->
                    <div class="card m-b-30">
                        <div class="card-body">
                            <h4>
                            <b>QUESTION:</b>
                            <br>
                            </h4>
                            <div class="mb-0" id="info">
                            <div class="row">
                                <div class="col-md-9">
                                    <div>Moving a charge from point A, where the potential is <span>360</span>&nbsp;<img src="http://session.masteringphysics.com/render?units=%7B%5Crm+V%7D" title="" alt="{\rm V}" align="middle" />, to point B, where the potential is <span>100</span>&nbsp;<img src="http://session.masteringphysics.com/render?units=%7B%5Crm+V%7D" title="" alt="{\rm V}" align="middle" />, takes <span>4.8&times;10-4</span>&nbsp;<img src="http://session.masteringphysics.com/render?units=%7B%5Crm%7B+J%7D%7D" title="" alt="{\rm{ J}}" align="middle" /> of work.</div><div><br /></div><div><div>a) What is the value of the charge?&nbsp; (units C)<br /></div><br /></div>
                                </div>

                            </div>
                            </div>
                            <div class="mt-3 invoice-card">

                            <div id="details" class="mt-4 info">
                                <h4>
                                    <b>ANSWER:</b>
                                    <br>
                                </h4>
                                <div class="row">
                                    <div class="col">
                                        Workdone = q * dV<br />==&gt; charge q = W / dV = 4.8 x 10^-4 / 100 -360 = -1.846 x 10^-6C
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>

            </div>
            <!-- end wrapper -->
        </div>
