  <p><img alt="Practice 1. A spacecraft travelling to Mars has an interior diameter of 324 m. The craft rotates around its axis at the rate required to give astronauts along the interior wall an apparent weight equal in magnitude to their weight on Earth. (a) Calculate the speed of the astronauts relative to the centre of the spacecraft. (ans: 39.8 m/s (b) Determine the period of rotation of the spacecraft. [ans: 26 s] " src="https://d2vlcm61l7u1fs.cloudfront.net/media%2Ffc3%2Ffc3f53f6-3281-433e-a273-76689e12c52d%2FphpxtTx3R.png" style="height:114px;width:515px;"></p>

                                <h4>
                                    <b>ANSWER:</b>
                                    <br>
                                </h4>
                                <div class="row">
                                    <div class="col">
                                        <p><strong>given</strong></p>
<p><strong>R&nbsp; = d/2= 324/2 = 162&nbsp; m</strong></p>
<p><strong>let v is the speed of the austrobaut.</strong></p>
<p><strong>a) centripetal acceleration = g</strong></p>
<p><strong>v^2/R = g</strong></p>
<p><strong>v = sqrt(g*R)</strong></p>
<p><strong>&nbsp;= sqrt(9.8*162)</strong></p>
<p><strong>&nbsp;= 39.8 m/s</strong></p>
<p><strong>b) Time period, T = 2*pi*R/v</strong></p>
<p><strong>&nbsp;= 2*pi*162/39.8</strong></p>
<p><strong>&nbsp;= 26 s</strong></p>
<p>&nbsp;</p>
