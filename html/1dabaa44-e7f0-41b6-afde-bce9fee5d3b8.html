om/media/002/0020db35-fd09-4c86-8cfc-7689a764224b/e45d9f04-c7c7-406c-948b-326990080c6d.png /></p> <p>&nbsp;</p> <p><img alt="\therefore \ P(A\cap B) = 0.37" src=https://media.cheggcdn.com/media/b7c/b7c5b9b9-b137-4949-9e00-390200493f98/8054eb82-040b-4dbd-a158-e710e92f79c6.png /></p> <p>&nbsp;</p>
