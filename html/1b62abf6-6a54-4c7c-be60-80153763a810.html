                                        <p><img alt=
"\textup{Given, }\mathbf{f(x)=\left\{\begin{matrix} \textbf{x+1}\;\;if\;\;- \infty&lt;x&lt;0\\ \mathbf{(c-x)^2}\;\;if\;\;0\leq x\leq 1\\ \textbf{x+d}\;\;if\;\;1\leq x&lt;\infty \end{matrix}\right.}"

"https://latex.codecogs.com/gif.latex?%5Ctextup%7BGiven%2C%20%7D%5Cmathbf%7Bf%28x%29%3D%5Cleft%5C%7B%5Cbegin%7Bmatrix%7D%20%5Ctextbf%7Bx&amp;plus;1%7D%5C%3B%5C%3Bif%5C%3B%5C%3B-%20%5Cinfty%3Cx%3C0%5C%5C%20%5Cmathbf%7B%28c-x%29%5E2%7D%5C%3B%5C%3Bif%5C%3B%5C%3B0%5Cleq%20x%5Cleq%201%5C%5C%20%5Ctextbf%7Bx&amp;plus;d%7D%5C%3B%5C%3Bif%5C%3B%5C%3B1%5Cleq%20x%3C%5Cinfty%20%5Cend%7Bmatrix%7D%5Cright.%7D" /></p>
<p><img alt=
"\textup{For this function to be continuous, below two conditions should be followed }"
src=
"https://latex.codecogs.com/gif.latex?%5Ctextup%7BFor%20this%20function%20to%20be%20continuous%2C%20below%20two%20conditions%20should%20be%20followed%20%7D" /></p>
<p><img alt=
"\mathbf{\Rightarrow \lim_{x\rightarrow 0^-}f(x)= \lim_{x\rightarrow 0^+}f(x)=f(0)\;\;\rightarrow eq.1}"
src=
"https://latex.codecogs.com/gif.latex?%5Cmathbf%7B%5CRightarrow%20%5Clim_%7Bx%5Crightarrow%200%5E-%7Df%28x%29%3D%20%5Clim_%7Bx%5Crightarrow%200%5E&amp;plus;%7Df%28x%29%3Df%280%29%5C%3B%5C%3B%5Crightarrow%20eq.1%7D" /></p>
<p><img alt=
"\mathbf{\Rightarrow \lim_{x\rightarrow 1^-}f(x)= \lim_{x\rightarrow 1^+}f(x)=f(1)\;\;\rightarrow eq.2}"
src=
"https://latex.codecogs.com/gif.latex?%5Cmathbf%7B%5CRightarrow%20%5Clim_%7Bx%5Crightarrow%201%5E-%7Df%28x%29%3D%20%5Clim_%7Bx%5Crightarrow%201%5E&amp;plus;%7Df%28x%29%3Df%281%29%5C%3B%5C%3B%5Crightarrow%20eq.2%7D" /></p>

<p><img alt="\textup{\textbf{From eq.1:}}" src=

<p><img alt=
"\mathbf{\Rightarrow \lim_{x\rightarrow 0^-}f(x)= \lim_{x\rightarrow 0^+}f(x)=f(0)}"
src=
"https://latex.codecogs.com/gif.latex?%5Cmathbf%7B%5CRightarrow%20%5Clim_%7Bx%5Crightarrow%200%5E-%7Df%28x%29%3D%20%5Clim_%7Bx%5Crightarrow%200%5E&amp;plus;%7Df%28x%29%3Df%280%29%7D" /></p>
<p><img alt=

<p><img alt="\mathbf{\Rightarrow c^2=1\Rightarrow c=\pm 1}" src=

<p>&nbsp;</p>
<p>&nbsp;</p>
<p><img alt="\textup{\textbf{From eq.2:}}" src=

<p><img alt=
"\mathbf{\Rightarrow \lim_{x\rightarrow 1^-}f(x)= \lim_{x\rightarrow 1^+}f(x)=f(1)}"

<p><img alt="\mathbf{\Rightarrow (c-1)^2=1+d}" src=
