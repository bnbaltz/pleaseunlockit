                                        <p>A&nbsp;<img alt="P_{E\leftarrow B}" src=https://media.cheggcdn.com/media/c69/c69a1fc0-b73c-4dfe-8f6c-7e3df96fcba3/e434bb57-feb4-4d1a-af62-f47be8be68bc.png>&nbsp;changes each&nbsp;<img alt="e_i" src=https://media.cheggcdn.com/media/1bf/1bf321c2-1016-46e3-b9f8-f8a20b62c1d9/f7eeb1dc-cf5f-44ea-a466-579502b92742.png>&nbsp;into&nbsp;<img alt="bi
" src=https://media.cheggcdn.com/media/9d9/9d90f8ef-a989-4f4b-84c5-e5d8b2c7d15f/e7e45ce9-e994-433c-b70c-da951c7ee383.png>; thus,&nbsp;<img alt="P_{E\leftarrow B}=P_B" src=https://media.cheggcdn.com/media/6cb/6cba4ef1-6b47-47b3-a8d1-40feb69709db/36ec9326-608b-48b0-b1f9-33d882a33015.png>.</p> <p><strong>TRUE.</strong></p> <p>&nbsp;</p> <p><strong>B.&nbsp;</strong>Since&nbsp;<img alt="P_{E\leftarrow B}=P_B" src=https://media.cheggcdn.com/media/6cb/6cba4ef1-6b47-47b3-a8d1-40feb69709db/36ec9326-608b-48b0-b1f9-33d882a33015.png>, we get&nbsp;<img alt="P_{C\leftarrow B}[x]_B=P_{E\leftarrow B}[x]_B=P_B[x]_B" src=https://media.cheggcdn.com/media/057/0572362a-21e5-4c2a-b091-27ad09ef80c7/ce7cb7a8-334b-48b7-babf-ecf5717b79cc.png>. So&nbsp;<img alt="[x]_C=P_{C\leftarrow B}[x]_B" src=https://media.cheggcdn.com/media/aa6/aa6fc28d-2a95-4059-af58-8f7035647e58/f2921bb4-8035-4082-8df1-c9c7117b1b7d.png>&nbsp;becomes&nbsp;<img alt="x=P_B[x]_B" src=https://media.cheggcdn.com/media/9ab/9ab578a5-77e2-4e92-a8f1-edc508d4cb90/6ca9b02a-d390-4b7e-ae83-df19a00e1002.png>.</p> <p><strong>TRUE.</strong></p> <p>&nbsp;</p> <p>C. Since&nbsp;<img alt="P_B=P_{E\leftarrow B}" src=https://media.cheggcdn.com/media/88d/88d24db4-565b-4ee5-b1f7-d5cbc66b9f4d/59555915-3241-41db-9d9a-ff593519e192.png>&nbsp;and&nbsp;<img alt="P_C=P_{E\leftarrow C}" src=https://media.cheggcdn.com/media/36a/36a7e2d3-570a-401c-be72-4656bff28e8a/9b11dad9-3cb5-4130-8e0a-7045785f5c0f.png>&nbsp;and&nbsp;<img alt="P_C^{-1}=P_{C\leftarrow E}" src=https://media.cheggcdn.com/media/0a5/0a5afc2d-efa6-4938-beed-e95657b59693/8952929e-706d-411e-ab09-ce3a974910e3.png>, we get&nbsp;<img alt="P_C^{-1}P_B=P_{C\leftarrow E}P_{E\leftarrow B}=P_{C\leftarrow B}" src=https://media.cheggcdn.com/media/84c/84c28e16-3cf2-40f5-98f0-c5a7350b33fa/2a9be48b-72f3-4ec9-a479-aac91ae0f111.png>.</p> <p><strong>TRUE.</strong></p> <p>&nbsp;</p> <p>D. This gives&nbsp;<img alt="P_B[x]_B=P_C[x]_C" src=https://media.cheggcdn.com/media/0dd/0dddd04e-31ef-4bdd-a38b-605cc13655e8/d06b6736-7317-41c6-9350-07f8f8655ffd.png>, so that&nbsp;<img alt="P_C^{-1}P_B[x]_B=[x]_C=P_{C\leftarrow B}[x]_B" src=https://media.cheggcdn.com/media/6af/6afc1f02-0b5e-42ee-8fcb-1467b9df75ac/92326af2-fa7f-4c3d-9518-b7b0a8930ac0.png>&nbsp;implies&nbsp;<img alt="P_C^{-1}P_B=P_{C\leftarrow B}" src=https://media.cheggcdn.com/media/13d/13d025cb-eb88-4817-8322-8f938a98e1eb/afd7f9c6-91d0-4fe3-8d60-027adfba0b7e.png>.</p> <p><strong>TRUE.</strong></p> <p>&nbsp;</p> <p>E. We have</p> <p style="text-align:center"><img alt="[b_1~\cdots~b_n~c_1~\cdots~c_n]=[P_B~P_C]\sim [I~(P_B)^{-1}P_C]=[I~P_{B\leftarrow C}]" src=https://media.cheggcdn.com/media/a94/a945601b-261a-4899-8444-a4368adad932/79509edf-5636-4731-8adc-8f985a020dd3.png></p> <p><strong>FALSE.</strong></p> <p>&nbsp;</p> <p>F. Since E is false, so must be F.</p> <p><strong>FALSE.</strong></p>
