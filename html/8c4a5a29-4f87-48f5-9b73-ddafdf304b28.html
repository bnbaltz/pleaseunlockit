                            <div class="row">
                                <div class="col-md-9">
                                    A potential difference of 120 V is established between two parallel metal plates. The 
magnitude of the charge on each plate is 0.020 C. What is the capacitance of this 
capacitor?
                                </div>

                            </div>
                            </div>

                                </h4>

                            </div>
